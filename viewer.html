<!DOCTYPE html>
<html>
<head>
    <title>orders</title>
    <style>
        body {
            font-family: system-ui;
            background: #f6f6f6;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        #board {
            flex: 1;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 12px;
        }
        .ticket {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            gap: 6px;
            font-family: 'Helvetica', sans-serif;
            transition: transform 015s ease, box-shadow 0.15s ease;
        }
        .ticket strong {
            font-size: 1.1em;
            color: #333;
        }
        .ticket div {
            font-size: 0.95em;
            color: #555;
        }
        .ticket button {
            margin-top: 10px;
            padding: 6px 0;
            border: none;
            background: #656565;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.2s ease;
            width: 100%;
        }
        #sidebar {
            width: 260px;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="sidebar">
        <h3>order heree</h3>
        <img id="qr" width="240" />
        <p id="url" style="font-size: 12px;"></p>
    </div>

    <script>
    const board = document.getElementById('board');
    const tickets = new Map();
    function render(){
        board.innerHTML = '';
        tickets.forEach(t => {
            if(t.completed) return;
            const div = document.createElement('div');
            div.className = 'ticket';
            div.innerHTML = `
              <strong>${t.name}</strong>
              <div>${t.caffeine}</div>
              <div>${t.milk}</div>
              <div>${t.temp}</div>
              <div>ordered at ${new Date(t.createdAt).toLocaleTimeString()}</div>
              <button onclick="complete('${t.id}')">done</button>
            `;
            board.appendChild(div);
        })
    }
    async function complete(id){
        await fetch(`/tickets/${id}/complete`, { method: 'POST' });
    }


    const es = new EventSource('/events');
    es.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === 'new'){
            tickets.set(msg.ticket.id, msg.ticket);
        }
        if(msg.type === 'complete'){
            const t = tickets.get(msg.id);
            if(t) t.completed = true;
        }
        render();
    };


    const qr = document.getElementById('qr');
    const urlText = document.getElementById('url');
    async function updateQR(){
        // qr.style.opacity = 0;
        setTimeout(() => {
            qr.src = `/qr?ts=${Date.now()}`;
            // qr.style.opacity = 1;
        }, 200);
        const info = await fetch('/info').then(r => r.json());
        urlText.textContent = info.url;
    }
    // qr.style.transition = 'opacity 1s ease';
    setInterval(updateQR, 5000);
    updateQR();
    </script>
</body>
</html>
