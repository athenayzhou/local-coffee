<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>✰barista✰</title>
    <style>
        body {
            font-family: system-ui;
            background: #f6f6f6;
            margin: 0;
            padding: 20px;
        }
        .ticket {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .ticket h2 {
            margin: 0 0 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
<h3>make the drink</h3>
<div id="tickets"></div>
<script>
    async function loadTickets(){
        try {
            const res = await fetch('/tickets');
            const tickets = await res.json();
            const el = document.getElementById('tickets');
            el.innerHTML = '';

            tickets.filter(t => !t.completed).forEach(t => {
                const div = document.createElement('div');
                div.className = 'ticket';
                div.innerHTML = `
                    <h2>${t.name}</h2>
                    <div>${t.milk}</div>
                    <div>${t.temp}</div>
                    <button onclick="done('${t.id}')">done</button>
                `;
                el.appendChild(div);
            });
        } catch (e) {}
    }

    async function done(id){
        await fetch('/tickets/' + id + '/complete', { method: 'POST' });
        loadTickets();
    }

    loadTickets();
    setInterval(loadTickets, 3000);
</script>
</body>
</html>
