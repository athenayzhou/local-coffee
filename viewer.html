<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Orders</title>
    <style>
        body {
            font-family: system-ui;
            background: #f6f6f6;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        #board {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 220px;
            width: 100%;
        }
        .ticket {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            gap: 6px;
            display: block;
        }
        .ticket strong {
            font-size: 1.1em;
            color: #333;
        }
        .ticket div {
            font-size: 0.95em;
            color: #555;
        }
        .ticket button {
            margin-top: 10px;
            padding: 6px 0;
            border: none;
            background: #656565;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            width: 100%;
            transition: background 0.2s ease;
        }
        #sidebar {
            width: 100%;
            margin-top: 20px;
        }
        #qr {
            width: 240px;
            max-width: 100%;
        }
        #log {
            background: #fff;
            border-top: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h3>order hereee</h3>

<div id="board"></div>

<div id="sidebar">
    <img id="qr" />
    <p id="url" style="font-size:12px;"></p>
</div>

<pre id="log"></pre>

</body>
</html>
