
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="5" charset="utf-8" />
<title>✰barista✰</title>
<style>
body {
  margin: 0;
  padding: 20px;
  background: #f6f6f6;
  font-family: 'Courier New', monospace;
}
.viewer {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.ticket {
  background: white;
  border-radius: 10px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.ticket-header {
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 4px;
}
.divider {
  font-family: monospace;
  margin: 4px 0;
}
.drink {
  font-size: 24px;
  font-weight: 700;
}
.meta {
  font-size: 18px;
  margin-top: 4px;
}
.notes-title {
  margin-top: 8px;
  font-weight: bold;
}
.notes {
  font-style: italic;
  margin-bottom: 4px;
}
.time {
  margin-top: 4px;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>
<body>
  <div class="viewer">
    
<div class="ticket">
    <div class="ticket-header">ORDER #060 - ATHENA</div>
    <div class="divider">────────────</div>
      <div class="drink">ICED LATTE</div>
      <div class="meta">OAT MILK</div>
      
      
    <div class="divider">────────────</div>
    <div class="time">07:00 PM</div>
</div>


<div class="ticket">
    <div class="ticket-header">ORDER #898 - TEST</div>
    <div class="divider">────────────</div>
      <div class="drink">HOT AMERICANO</div>
      <div class="meta">NO MILK</div>
      
      
    <div class="divider">────────────</div>
    <div class="time">06:58 PM</div>
</div>

  </div>
</body>
</html>
